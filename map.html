<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>오시는 길 – 제12회 구문소 용축제</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: 'Noto Sans KR', sans-serif; margin:0; padding:0; }
    header { background:#003366; color:white; padding:1rem; text-align:center; }
    header a { color:white; text-decoration:none; font-weight:bold; }
    #map-container { width:100%; height:400px; margin-top:1rem; }
    iframe { width:100%; height:100%; border:0; }
  </style>
</head>
<body>

  <header>
    <a href="index.html">← 홈으로</a>
    <h1>오시는 길</h1>
  </header>

  <section id="map-container">
    <!-- 스크립트에서 이곳에 지도가 로드됩니다 -->
  </section>

  <script>
    // 페이지 로드 시 자동 실행
    window.addEventListener('DOMContentLoaded', function() {
      const address = '강원특별자치도 태백시 동점동 285';
      const query   = encodeURIComponent(address);
      const src     = `https://maps.google.com/maps?q=${query}&z=15&output=embed`;
      document.getElementById('map-container').innerHTML =
        `<iframe 
            src="${src}" 
            allowfullscreen 
            loading="lazy">
         </iframe>`;
    });
  </script>

</body>
</html>
